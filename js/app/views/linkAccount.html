<div class="availables">
	<h2>login with</h2>
	<ul>
		<li ng-repeat="a in available"><a class="btn btn-{{a}} btn-lg" ng-click="linkAccount('{{a}}')" href><i class="icon-{{a}}"></i> | Connect with {{a}}</a></li>
	</ul>

	<hr/>

<div class="connected">
	<h2>unlink accounts</h2>
	<ul>
		<li ng-repeat="a in connected"><a class="btn btn-{{a}} btn-lg" ng-click="unlinkAccount('{{a}}')" href><i class="icon-{{a}}"></i> | Connect with {{a}}</a></li>
	</ul>
</div>
</div>
